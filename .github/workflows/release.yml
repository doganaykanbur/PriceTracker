name: Maven Java Build and Release

on:
  push:
    tags:
      - 'v*' # When a tag is pushed matching v*
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true
        working-directory: ./PriceTracker-app

      - name: Create Release
        id: create_common_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TRACKER_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release:
            ${{ steps.commit_summary.outputs.summary }}
            
           
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_common_release.outputs.upload_url }}
          asset_path: ./PriceTracker-app/target/PriceTracker-app-1.0-SNAPSHOT.jar
          asset_name: PriceTracker-app.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.TRACKER_TOKEN }}